<!doctype html>
<html lang="p1">
<head>
	<meta charset="utf-8"/>
	<title>Zadanie</title>
	<style type="text/css">
	table,td,th{
	text-align:left;
	border-collapse:collapse;
	}
	
	.line_right{
	border-right:1px solid black;	
	}
	
	.line_bottom{
	border-bottom:1px solid black;	
	}
	
	.line_bottom_right{
	border-right:1px solid black;
	border-bottom:1px solid black;
	}
	</style>
	
</head>
<body>

	</tr>

	</tr>

	</tr>
	<tr>
		<th class="line_right">w mln ton</th>
		<td colspan="4"></td>
	</tr>
</table>
</body>
</html>
